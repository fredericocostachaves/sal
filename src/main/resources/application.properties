spring.application.name=sal

# LinkedIn webhook app secret (Base64 HMAC-SHA256 over raw body)
# Set this with your LinkedIn App secret to enable signature validation.
# Example (for local testing without validation): leave empty.
linkedin.app-secret=

# Default LinkedIn actor URN used when request body doesn't provide one
# Example: urn:li:person:YOUR_PERSON_ID
linkedin.actor-urn=

# Optional: default access token (typically leave empty; use header instead)
linkedin.access-token=
